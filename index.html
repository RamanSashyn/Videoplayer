<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <meta charset="utf-8">
  <style>
    .player-container {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    }

    .video-container {
      flex-grow: 1;
    }

    .player-controls {
      background-color: black;
    }

    .player-button {
      border: none;
      background-color: transparent;
      cursor: pointer;
      color: white;
    }

    .player-button i {
      width: 25px;
      height: 25px;
      font-size: 19px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="player-controls">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script src="http://127.0.0.1:5500/livereload.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
